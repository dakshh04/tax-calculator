<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="calculator-box">
            <div id="incomeCalculatorForm" class="form-section">
              <div class="form-group">
                <label id="label-select" for="gross-income">
                  Enter Gross Annual Income
                  <div class="tooltip-n">
                    <i class="bi bi-question-circle"></i>
                    <div class="tooltiptext">Gross annual income is your total salary in a year before any deductions </div>
                  </div>
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="gross-income"
                    placeholder="Enter Gross Annual Income" value=""/>
                  <div class="input-group-append">
                    <span class="input-group-text tooltip-n2">
                      <i class="bi bi-exclamation-circle"></i>
                      <div class="tooltiptext2">Please enter number only</div>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label id="label-select" for="extra-income"
                  >Enter Extra Income 
                  <div class="tooltip-n">
                    <i class="bi bi-question-circle"></i>
                    <div class="tooltiptext">Extra income is your extra income in a year </div>
                  </div>
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="extra-income"
                    placeholder="Enter Extra Income"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text tooltip-n2">
                      <i class="bi bi-exclamation-circle"></i>
                      <div class="tooltiptext3">Please enter number only</div>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label id="label-select" for="ageGroup"
                  >Enter Age Group 
                  <div class="tooltip-n">
                    <i class="bi bi-question-circle"></i>
                    <div class="tooltiptext">Please select your age group from the dropdown options</div>
                  </div>
                </label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend"></div>
                  <select
                    class="custom-select"
                    type="text"
                    class="form-control"
                    id="ageGroup"
                  >
                    <option selected>Choose...</option>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40 & <60">&ge; 40 &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label id="label-select" for="deductions"
                  >Enter Total Applicable Deductions
                  <div class="tooltip-n">
                    <i class="bi bi-question-circle"></i>
                    <div class="tooltiptext">Enter total applicable deductions to your income in a year </div>
                  </div>  
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="deductions"
                    placeholder="Enter Total Applicable Deductions"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text tooltip-n2">
                      <i class="bi bi-exclamation-circle"></i>
                      <div class="tooltiptext4">Please enter number only</div>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-submit btn-block"
              onclick="calculateTax()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="result-box" id="result-box">
      <p class="disp-text">Your overall income will be</p>
      <p id="overall-income"></p>
      <p class="final-text">after tax deductions</p>
      <button class="btn btn-primary close-btn" onclick="closeResult()">
        Close
      </button>
    </div>




    
    <script src="index.js"></script>
  </body>
</html>
